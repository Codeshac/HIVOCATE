
buildscript {
    ext {
        buildToolsVersion = "35.0.0" // Changed from 34.0.0 to 35.0.0
        minSdkVersion = 21
        compileSdkVersion = 35 // Changed from 34 to 35
        targetSdkVersion = 35 // Changed from 34 to 35
        ndkVersion = "25.1.8937393"
        kotlinVersion = "1.8.0"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:8.6.0") // ADDED version number
        classpath("com.facebook.react:react-native-gradle-plugin") // This one can stay without version
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion") // ADDED version variable
    }
}

apply plugin: "com.facebook.react.rootproject"